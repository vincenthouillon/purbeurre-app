{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'mainpage/img/logo_pur_beurre-favicon.png' %}"/>
    <meta name="description" content="Du gras, oui, mais de qualité">
    <meta name="author" content="Vincent Houillon">

    <title>Pur Beurre</title>

    <!-- Font Awesome Icons -->
    <link href="{% static 'mainpage/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Scope+One" type="text/css">

    <!-- Plugin CSS -->
    <link href="{% static 'mainpage/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Theme CSS - Includes Bootstrap -->
    <link href="{% static 'mainpage/css/creative.min.css' %}" rel="stylesheet">
    <link href="{% static 'mainpage/css/style.css' %}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <img id="logo" src="{% static 'mainpage/img/logo_pur_beurre.png' %}" alt="logo pur beurre">
                Pur Beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <form action="POST">
                            <input id="nav-search" type="text" placeholder="Chercher">
                        </form>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" title="Mon compte" href="#"><i class="fas fa-user"></i>
                            <span class="nav-txt">Mon compte</span>
                        </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Mes aliments" href="#">
                            <!-- <svg>
                                <use xlink:href="img/carot.svg#carot-icon">
                            </svg> -->
                            <i class="fas fa-carrot"></i>
                            <span class="nav-txt">Mes aliments</span>
                        </a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Déconnexion" href="#logout"><i class="fas fa-sign-out-alt"></i>
                            <span class="nav-txt">Mon compte</span>

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- <div class="small text-center">Mentions légales &copy; 2019 - Start Bootstrap</div> -->
            <div class="row">
                <a class="col-6" href="#">Mentions légales</a>
                <a class="col-6" href="#contact">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'mainpage/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'mainpage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'mainpage/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'mainpage/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'mainpage/js/creative.min.js' %}"></script>

</body>

</html>
